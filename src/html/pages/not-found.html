{{template "root" .}}
{{define "pageTitle"}}<title>404 - Page Not Found</title>{{end}}
{{define "content"}}
<div class="text-center">
    <h1 class="text-9xl font-extrabold text-blue-600 dark:text-blue-400">404</h1>
    <p class="text-2xl font-semibold text-gray-800 dark:text-gray-300 mt-4">Page Not Found</p>
    <p class="text-gray-600 dark:text-gray-400 mt-2">The page you’re looking for doesn’t exist or has been moved.
    </p>

    <a href="/"
        class="mt-6 inline-block bg-blue-600 dark:bg-blue-500 text-white px-6 py-2 rounded-md shadow hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors duration-300">
        Go Home
    </a>
</div>
{{end}}
