{{template "root" .}}
{{define "pageTitle"}}<title>Myhoot</title>{{end}}
{{define "content"}}
<form class="z-10 w-full max-w-xs bg-gray-800 dark:bg-gray-700 p-6 rounded-lg shadow-lg" action="#" method="POST">
  <h2 class="text-3xl font-bold text-center text-white mb-8">Myhoot</h2>

  <!-- Username Field -->
  <input type="text" id="username" name="username" placeholder="Username" required
    class="w-full mb-4 px-4 py-3 bg-gray-700 dark:bg-gray-600 border-none rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">

  <!-- Password Field -->
  <input type="password" id="password" name="password" placeholder="Password" required
    class="w-full mb-6 px-4 py-3 bg-gray-700 dark:bg-gray-600 border-none rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">

  <!-- Login Button -->
  <button type="submit"
    class="w-full py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition duration-300">
    Login
  </button>
</form>
{{end}}
