{{define "root-layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyHoot</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="/static/css/root.css" />
  </head>
  <body>
    <div
      class="flex w-screen h-screen p-4 justify-center items-center dark:bg-slate-800"
    >
      {{ "DarkModeSwitch" }}
      <div class="container">
        <div class="columns-md">
          <h1
            class="text-3xl text-center dark:text-slate-50 text-slate-900 font-bold"
          >
            Welcome to Myhoot!
          </h1>
        </div>
      </div>
      <!-- ... -->
    </div>
    <script>
      function toggleDarkMode() {
        // Toggle the 'dark' class on the root <html> element
        document.documentElement.classList.toggle("dark");

        // Move the knob based on the theme
        document
          .getElementById("toggle-knob")
          .classList.toggle("translate-x-6");
      }
    </script>
  </body>
</html>
{{end}}
